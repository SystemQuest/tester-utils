name: 'Regenerate Fixtures'
description: 'Composite action to regenerate fixtures in tester repos'
inputs:
  tester_repo:
    description: 'The repo to regenerate fixtures for'
    required: true
  github_token:
    description: 'GitHub token for authentication'
    required: true
  fixture_generation_token:
    description: 'Token for fixture generation with repo access'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.fixture_generation_token }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.x

    - uses: actions-ecosystem/action-create-comment@v1
      with:
        github_token: ${{ inputs.github_token }}
        body: |
          Triggered a [Github Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) job to update fixtures.

    - uses: actions-ecosystem/action-remove-labels@v1
      with:
        github_token: ${{ inputs.github_token }}
        labels: regenerate-fixtures

    - name: Setup git config
      shell: bash
      run: |
        git config --global user.email "hello@systemquest.dev"
        git config --global user.name "systemquest-bot"
        git remote set-url origin https://systemquest-bot:${{ inputs.fixture_generation_token }}@github.com/SystemQuest/${{ inputs.tester_repo }}.git
        git fetch origin ${{ github.head_ref }}
        git checkout ${{ github.head_ref }}

    - name: Regenerate Fixtures
      shell: bash
      run: SYSTEMQUEST_RECORD_FIXTURES=true make test

    - name: Update Fixtures
      shell: bash
      run: |
        git diff --quiet || (git add . && git commit -m "ci: add regenerated fixtures" && git push)